<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à rebours du Baccalauréat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .countdown-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .countdown-title {
            font-size: 1.5rem;
            color: #3498db;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .countdown-date {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .countdown-timer {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .countdown-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .countdown-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        .quote-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        .quote {
            font-size: 1.2rem;
            font-style: italic;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .quote-author {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .date-selector {
            margin-top: 15px;
            text-align: center;
        }
        .date-selector select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .countdown-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Compte à rebours du Baccalauréat</h1>
    
    <div class="quote-container">
        <div class="quote" id="motivational-quote">Chargement d'une citation inspirante...</div>
        <div class="quote-author" id="quote-author"></div>
    </div>
    
    <div class="countdown-container">
        <div class="countdown-box">
            <div class="countdown-title">BAC Écrit</div>
            <div class="countdown-date">16 Juin 2025 - 08h00 (GMT+1)</div>
            <div class="countdown-timer" id="countdown2">
                <div class="countdown-unit">
                    <div class="countdown-value" id="days2">--</div>
                    <div class="countdown-label">jours</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="hours2">--</div>
                    <div class="countdown-label">heures</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="minutes2">--</div>
                    <div class="countdown-label">minutes</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="seconds2">--</div>
                    <div class="countdown-label">secondes</div>
                </div>
            </div>
        </div>
        
        <div class="countdown-box">
            <div class="countdown-title">BAC Oral</div>
            <div class="countdown-date" id="oral-date">25 Juin 2025 - 08h00 (GMT+1)</div>
            <div class="date-selector">
                <label for="oral-date-selector">Changer la date: </label>
                <select id="oral-date-selector">
                    <option value="25">25 Juin 2025</option>
                    <option value="26">26 Juin 2025</option>
                    <option value="27">27 Juin 2025</option>
                    <option value="28">28 Juin 2025</option>
                    <option value="29">29 Juin 2025</option>
                    <option value="30">30 Juin 2025</option>
                    <option value="1">1 Juillet 2025</option>
                </select>
            </div>
            <div class="countdown-timer" id="countdown3">
                <div class="countdown-unit">
                    <div class="countdown-value" id="days3">--</div>
                    <div class="countdown-label">jours</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="hours3">--</div>
                    <div class="countdown-label">heures</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="minutes3">--</div>
                    <div class="countdown-label">minutes</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="seconds3">--</div>
                    <div class="countdown-label">secondes</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Tous les horaires sont en GMT+1 (Heure de Tunisie)</p>
    </div>

    <script>
        // Citations motivantes
        const quotes = [
            { text: "Le succès n'est pas final, l'échec n'est pas fatal : c'est le courage de continuer qui compte.", author: "Winston Churchill" },
            { text: "La seule façon de faire du bon travail est d'aimer ce que vous faites.", author: "Steve Jobs" },
            { text: "Le meilleur moyen de prédire l'avenir est de le créer.", author: "Peter Drucker" },
            { text: "Ne rêve pas ta vie, vis tes rêves.", author: "Proverbe" },
            { text: "L'éducation est l'arme la plus puissante qu'on puisse utiliser pour changer le monde.", author: "Nelson Mandela" },
            { text: "Crois en toi-même et tout devient possible.", author: "Coué" },
            { text: "Le plus grand plaisir de la vie est de réaliser ce que les autres vous pensent incapable de réaliser.", author: "Walter Bagehot" },
            { text: "La connaissance s'acquiert par l'expérience, tout le reste n'est que de l'information.", author: "Albert Einstein" },
            { text: "Peu importe la lenteur à laquelle vous avancez tant que vous ne vous arrêtez pas.", author: "Confucius" },
            { text: "La persévérance est la clé du succès.", author: "Charles Chaplin" },
            { text: "Chaque difficulté rencontrée doit être l'occasion d'un nouveau progrès.", author: "Pierre de Coubertin" },
            { text: "C'est dans l'effort que l'on trouve la satisfaction et non dans la réussite. Un plein effort est une pleine victoire.", author: "Gandhi" },
            { text: "La réussite appartient à tout le monde. C'est au travail d'équipe qu'en revient le mérite.", author: "Franck Piccard" },
            { text: "L'échec est le fondement de la réussite.", author: "Lao Tseu" },
            { text: "Le succès, c'est d'aller d'échec en échec sans perdre son enthousiasme.", author: "Winston Churchill" },
            { text: "Celui qui déplace une montagne commence par déplacer de petites pierres.", author: "Confucius" },
            { text: "Votre temps est limité, ne le gâchez pas en menant une existence qui n'est pas la vôtre.", author: "Steve Jobs" },
            { text: "N'abandonne jamais. Aujourd'hui est difficile, demain sera pire, mais le jour d'après sera plein de soleil.", author: "Jack Ma" },
            { text: "La motivation vous permet de commencer. L'habitude vous permet de continuer.", author: "Jim Ryun" },
            { text: "La plus grande gloire n'est pas de ne jamais tomber, mais de se relever à chaque chute.", author: "Confucius" }
        ];
        
        // Afficher une citation aléatoire au chargement
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            document.getElementById('motivational-quote').textContent = quote.text;
            document.getElementById('quote-author').textContent = '— ' + quote.author;
        }
        
        // Afficher une citation au chargement
        displayRandomQuote();
        
        // Définir les dates cibles (GMT+1)
        const targetDate2 = new Date('June 16, 2025 08:00:00 GMT+0100');
        let targetDate3 = new Date('June 25, 2025 08:00:00 GMT+0100');
        
        // Gérer le changement de date pour l'oral du BAC
        document.getElementById('oral-date-selector').addEventListener('change', function() {
            const selectedDay = this.value;
            let month = 'June';
            if (selectedDay === '1') {
                month = 'July';
            }
            
            targetDate3 = new Date(`${month} ${selectedDay}, 2025 08:00:00 GMT+0100`);
            
            // Mettre à jour l'affichage de la date
            const monthText = month === 'June' ? 'Juin' : 'Juillet';
            document.getElementById('oral-date').textContent = `${selectedDay} ${monthText} 2025 - 08h00 (GMT+1)`;
            
            // Mettre à jour immédiatement le compte à rebours
            updateCountdown(targetDate3, 'days3', 'hours3', 'minutes3', 'seconds3');
        });
        
        // Mettre à jour les comptes à rebours chaque seconde
        function updateCountdowns() {
            updateCountdown(targetDate2, 'days2', 'hours2', 'minutes2', 'seconds2');
            updateCountdown(targetDate3, 'days3', 'hours3', 'minutes3', 'seconds3');
        }
        
        function updateCountdown(targetDate, daysId, hoursId, minutesId, secondsId) {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff <= 0) {
                // Le compte à rebours est terminé
                document.getElementById(daysId).textContent = '0';
                document.getElementById(hoursId).textContent = '0';
                document.getElementById(minutesId).textContent = '0';
                document.getElementById(secondsId).textContent = '0';
                return;
            }
            
            // Calculer les unités de temps
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Mettre à jour le HTML
            document.getElementById(daysId).textContent = days;
            document.getElementById(hoursId).textContent = hours;
            document.getElementById(minutesId).textContent = minutes;
            document.getElementById(secondsId).textContent = seconds;
        }
        
        // Mise à jour initiale
        updateCountdowns();
        
        // Mise à jour toutes les secondes
        setInterval(updateCountdowns, 1000);
    </script>
</body>
</html>
